<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style2.css">

</head>

<body>
    <main class="container main1 d-flex justify-content-center align-items-center">
        <div class="main-div" id="mainDiv">
            <form action="" id="mainform">
                <h2 class="text">Welcome to Money Bank</h2>
                <label for="" class="Inplabel">Enter the account name:</label> <br>
                <input type="text" class="input" placeholder="Your name" id="inpName"> <br> <br>
                <label for="" class="Inplabel">Enter the password:</label> <br>
                <input type="password" name="" id="inpPassword" class="input" placeholder="Password"> <br><br>
                <button target="_blank" class="btn btn-primary" type="submit" id="btnSign">Sign In</button>
            </form>
        </div>

        <div class="div-balance d-none " id="divBalance">
            <form action="">
                <label for="" style="font-size: 18px;">Add to balance:</label> <br>
                <input type="number" name="" id="inpAdd" class="balance-inp"> <br> <br>
                <label for="" style="font-size: 18px;">Withdraw from balance:</label> <br>
                <input type="number" name="" id="inpDraw" class="balance-inp"> <br> <br>
                <button type="button" class="btn btn-info" id="inpShow">Show balance</button>
            </form>
        </div>
    </main>
    <script src="./DOM.js"></script>
    <script src="./main.js"></script>
    <script src="./add.js"></script>
</body>

</html>
